version: '3.8'

services:
  apache:
    build: ./apache
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - lampnet
    environment:
      - TZ=Asia/Dhaka

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mydb
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - lampnet

  # MySQL exporter
  mysqld-exporter:
    image: prom/mysqld-exporter
    environment:
      DATA_SOURCE_NAME: "root:rootpass@(mysql:3306)/"
    depends_on:
      - mysql
    networks:
      - lampnet

  # Apache exporter
  apache-exporter:
    image: lusotycoon/apache-exporter
    command:
      - '--scrape_uri=http://apache/server-status?auto'
    ports:
      - "9117:9117"
    depends_on:
      - apache
    networks:
      - lampnet

  # Node exporter (system metrics)
  node-exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    networks:
      - lampnet

  # Prometheus
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - mysqld-exporter
      - apache-exporter
      - node-exporter
    networks:
      - lampnet

  # Grafana
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - lampnet

  # cAdvisor
  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - lampnet


volumes:
  db_data:

networks:
  lampnet:
